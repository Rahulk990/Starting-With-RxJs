<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>

    <div class="calculator-wrapper">
        <h2>Mortgage Calculator</h2>
        <div class="form-wrapper">
            <label for="loanAmount">
                Mortgage Amount ($)
            </label>
            <input type="number" name="loanAmount" id="loanAmount" />
        </div>

        <div class="form-wrapper">
            <label for="interest">
                Interest Rate (%)
            </label>
            <input type="number" name="interest" id="interest" />
        </div>

        <div class="form-wrapper">
            <label for="loanLength">Mortgage Length</label>
            <div>
                <input type="radio" name="loanLength" class="loanLength" value="180" />
                15 yr
                <input type="radio" name="loanLength" class="loanLength" value="360" />
                30 yr
            </div>
        </div>
        <div>
            Your expected monthly payment is: $<strong id="expected"></strong>
        </div>
    </div>

    <script src="https://pagecdn.io/lib/rxjs/6.6.2/rxjs.umd.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
